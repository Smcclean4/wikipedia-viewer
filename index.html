<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Game</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
	<h1>Tic Tac Toe</h1>
	<h3>By S.L.M</h3>
</div>
<div class="turns">
	<a class="btn btn-primary" id="turnx">Turn X</a>
	<a class="btn btn-secondary" id="turno">Turn 0</a>
</div>
<div id= "tic-tac-toe" class="container">
	<table id="board">
		<tr id="first-row">
			<td class="tac" id="0">#</td>
			<td class="tac" id="1">#</td>
			<td class="tac" id="2">#</td>
		</tr>
		<tr id="second-row">
			<td class="tac" id="3">#</td>
			<td class="tac" id="4">#</td>
			<td class="tac" id="5">#</td>
		</tr>
		<tr id="third-row">
			<td class="tac" id="6">#</td>
			<td class="tac" id="7">#</td>
			<td class="tac" id="8">#</td>
		</tr>	
	</table>
	<div class="container reset">
		<a class="btn btn-danger" href="#" id="reset">Reset</a>
	</div>
<div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
